databaseChangeLog:
  - changeSet:
      id: 4
      author: Zentsova Anastasiia
      changes:
        - createTable:
            tableName: applied_offer
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: application_id
                  type: bigint
                  constraints:
                    unique: true
              - column:
                  name: requested_amount
                  type: currency
              - column:
                  name: total_amount
                  type: currency
              - column:
                  name: term
                  type: int
              - column:
                  name: monthly_payment
                  type: currency
              - column:
                  name: rate
                  type: currency
              - column:
                  name: is_insurance_enabled
                  type: boolean
              - column:
                  name: is_salary_client
                  type: boolean